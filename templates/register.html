<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ArdurTech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
    <style>
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo/ardur1.png') }}" alt="Ardur Technologies" id="companyLogo">
        <form action="{{ url_for('register') }}" method="post">
            <input type="text" name="username" placeholder="Username" class="{{ 'error' if username_exists }}" required value="{{ request.form.get('username') }}">
            {% if username_exists %}
                <p class="error-message">User with same Username already exists !</p>
            {% endif %}
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-container">
            <p>Already have an account?</p>
            <a href="{{ url_for('login') }}" class="register-button">Login</a>
        </div>
    </div>
</body>
</html>
